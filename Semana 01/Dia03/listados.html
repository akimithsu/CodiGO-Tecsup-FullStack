<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        *{
            background-color: #222;
            color: #eee;
            font-family: sans-serif;
        }
    </style>
  </head>
  <body>
    <header>
      <h1>Listados de html</h1>
    </header>
    <main>
      <section>
        <h2>Listados <code>ul + li</code></h2>
        <article>
            <ul>
                <li>foods</li>
                <li>met </li>
                <li>bread</li>
            </ul>
        </article>
      </section>
      <section>
        <h2>Listados <code>ol + li </code></h2>
        <article>
            <ol>
                <li>comida</li>
                <li>carne</li>
                <li>pan</li>
            </ol>
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
            </ol>
        </article>
      </section>
    </main>
  </body>
</html>
